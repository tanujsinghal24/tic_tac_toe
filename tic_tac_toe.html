<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="tic_tac_toe.css" type="text/css">
</head>

<body onload="startGame()">
  <h1>Tic Tac Toe</h1>
  <div class="message">this is a message</div>
  <table class="board">
    <tr>
      <td class="square" onclick="nextMove(this)" id="s1"></td>
      <td class="square" onclick="nextMove(this)" id="s2"></td>
      <td class="square" onclick="nextMove(this)" id="s3"></td>
    </tr>
    <tr>
      <td class="square" onclick="nextMove(this)" id="s4"></td>
      <td class="square" onclick="nextMove(this)" id="s5"></td>
      <td class="square" onclick="nextMove(this)" id="s6"></td>
    </tr>
    <tr>
      <td class="square" onclick="nextMove(this)" id="s7"></td>
      <td class="square" onclick="nextMove(this)" id="s8"></td>
      <td class="square" onclick="nextMove(this)" id="s9"></td>
    </tr>
  </table>
  <div>
    <a href="javascript:startGame();" class="restart">Reset</a>
  </div>
  <script type="text/javascript" src="tic_tac_toe.js"></script>
</body>

</html>
